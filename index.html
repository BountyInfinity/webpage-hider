<!DOCTYPE html>
<html>
<head>
  <title>Website Chooser</title>
</head>
<body>
  <h1>Choose a Website</h1>
  <form>
    <input type="submit" value="Go">
  </form> 
  <br>
  <div id="website-display"></div>
  <script>
    var websiteHider = 1;
    document.querySelector('form').addEventListener('submit', function(event) {
      event.preventDefault();
      if (websiteHider == 1) {
        document.querySelector('#website-display').innerHTML = '
        <header>
    <h1>Welcome to My Professional Webpage</h1>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="about">
      <h2>About</h2>
      <img src="profile.jpg" alt="Profile Picture">
      <p>Learn more about my professional background and expertise.</p>
    </section>
    <section id="services">
      <h2>Services</h2>
      <p>Discover the range of services that I offer.</p>
    </section>
    <section id="contact">
      <h2>Contact</h2>
      <p>Get in touch with me to discuss your needs and request more information.</p>
    </section>
  </main>
  <footer>
    <p>Copyright 2022 My Professional Webpage</p>
  </footer>
        ';
      }
      var website = document.querySelector('#website-select').value;
      
    });
  </script>
</body>
</html>
